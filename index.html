<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malla Obstetricia - Universidad de Los Lagos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff0f5;
      margin: 0;
      padding: 2rem;
      color: #4a1c40;
    }
    h1 {
      text-align: center;
      color: #c2185b;
    }
    .contenedor {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }
    .semestre {
      background: #ffe4ec;
      border: 2px solid #f48fb1;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }
    .semestre h2 {
      margin-top: 0;
      color: #ad1457;
      text-align: center;
    }
    .ramo {
      background: #fce4ec;
      margin: 0.5rem 0;
      padding: 0.5rem;
      border-left: 6px solid #ec407a;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .ramo:hover {
      background: #f8bbd0;
    }
    .requisito {
      border-left-color: #bf360c !important;
      background: #f3e5f5 !important;
    }
    .aprobado {
      text-decoration: line-through;
      background: #fce4ec !important;
      border-left-color: #880e4f !important;
    }
  </style>
</head>
<body>
  <h1>Malla Obstetricia - Universidad de Los Lagos</h1>
  <p style="text-align:center;">Haz clic en un ramo para ver prerrequisitos. Doble clic para marcar como aprobado.</p>
  <div class="contenedor">
    <!-- AquÃ­ van los bloques .semestre -->
    <!-- Puedes copiar y pegar los semestres pares e impares alternando fila -->
  </div>

  <script>
    const relaciones = {
      fisiologia: ['basesBiologicas'],
      fisiopato: ['fisiologia'],
      procesoSSR: ['enfermeriaBasica'],
      patoGine: ['basesGine'],
      procesoGine: ['procesoSSR', 'fisiopato'],
      patoNeo: ['basesNeo'],
      saludAPS: ['saludFamiliar'],
      clinicaCuidados: ['patoNeo', 'fisiopato'],
      seminario: ['metodologia'],
      clinicaPatologica: ['clinicaCuidados', 'fisiopato']
    };

    document.querySelectorAll('.ramo').forEach(ramo => {
      ramo.addEventListener('click', () => {
        document.querySelectorAll('.ramo').forEach(el => el.classList.remove('requisito'));
        const id = ramo.id;
        if (relaciones[id]) {
          relaciones[id].forEach(prereqId => {
            const prereq = document.getElementById(prereqId);
            if (prereq) prereq.classList.add('requisito');
          });
        }
      });

      ramo.addEventListener('dblclick', () => {
        ramo.classList.toggle('aprobado');
      });
    });
  </script>
</body>
</html>
